<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="prac4.css">
  <script type="text/javascript" src="prac4.js"></script>
  <title>Validation Form</title>
</head>
<body>
  <div id="formm">
  <form name="myform" onsubmit="return validateForm()">
    
    <table cellpadding="10px">
      <tr><td>E-mail</td><td><input type="text" class="inp" name="mail" required><br><span id="maill"></span></tr>
      <tr><td>User name</td><td><input type="text" class="inp" name="name" required><br><span id="namee"></span></td></tr>
      <tr><td>Password</td><td><input type="password" class="inp" name="pass" required><br><span id="passs"></span></td></tr>
      
      <tr><td>Repeat password</td><td><input type="password" class="inp" name="rpass" required><br><span id="rpasss"></span></td></tr>
      <tr><td>Birth date</td><td><input type="date" class="inp" name="date" required></td></tr>
      <tr><td>Country</td><td><input type="text" class="inp" name="count" required><br><span id="countt"></span></td></tr>
      <tr><td>Profile image</td><td><input type="Image" value="upload" class="inp" name="imag" required></td></tr>
      <tr><td>User presentation</td><td><textarea name="comment" class="inp" required></textarea><p id="commentt"></p></td>  </tr>
      <tr><td></td><td><input type="checkbox" name="check" class="inp" value="agree" required>I agree to the terms of service</td></tr>
      <tr>
        <td></td>
        <td><button class="cbutton" onclick="resetform()">Reset form</button></td>
        <td><button class="cbutton" onclick="validateForm()">Validate</button></td></tr>


    </table>  
  </form>
</div>

</body>
</html>
