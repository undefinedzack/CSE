<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app>
            <h1>Enter Numbers</h1>
            <input type="text" ng-model="num1" placeholder="Enter Num1">
            <input type="text" ng-model="num2" placeholder="Enter Num2">
            {{num1*num2}}
        </div>
    </body>
</html>
